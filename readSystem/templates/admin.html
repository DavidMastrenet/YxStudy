<!DOCTYPE html>
<html>
<head>
    <title>阅读打卡管理后台</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: #ffffff;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f5f5f5;
        }
        img {
            max-width: 100px;
            max-height: 100px;
        }
    </style>
</head>
<body>
    <h1>阅读打卡数据</h1>
    <table>
        <tr>
            <th>姓名</th>
            <th>书目</th>
            <th>阅读时长（分钟）</th>
            <th>提交日期</th>
            <th>图片</th>
        </tr>
        {% for entry in data %}
        <tr>
            <td>{{ entry.name }}</td>
            <td>{{ entry.book }}</td>
            <td>{{ entry.duration }}</td>
            <td>{{ entry.date }}</td>
            <td><img src="{{ url_for('img', filename= entry.image_filename) }}" alt="图片未找到" width="100"></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
